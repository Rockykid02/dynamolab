<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Sage Dickson</title>
    <style>
        /* General Styles */
        body {
            background-image: url('img/c.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h2 {
            color: white;
            text-align: center;
        }
        label {
            font-size: 18px;
            color: white;
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }
        .social-icons a img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }
        .social-icons a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

        </div>
